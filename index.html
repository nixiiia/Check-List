<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="main">
        <section class="check-list">
            <div class="check-list__inner">
                <div class="check-list__progress-circle">
                    <div>
                        <span class="check-list__progress-count">0/7</span>
                    </div>
                </div>

                <div class="check-list__container">
                    <div class="check-list__name">
                        <h5>
                            Чеклист
                        </h5>
                    </div>
                    <h3 class="check-list__title-count">
                        Выполнено: 0 из 7 действий
                    </h3>
                    <p class="check-list__next-action">
                        Следующее действие: Созвониться с клиентом до 23.05.24 12:00
                    </p>
                </div>
                <button class="check-list__btn">
                    Открыть чеклист
                </button>
            </div>
        </section>
    </main>
</body>

</html>
